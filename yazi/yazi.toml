# 展示隐藏文件
[mgr]
show_hidden = true
[opener]
edit = [
    { run = 'nvim "$@"', block = true, desc = "Neovim" }
]

[open]
rules = [

    { name = "*.[jt]s", use = "edit" },
    { name = "*.lua",   use = "edit" },
    { name = "*.py",    use = "edit" },
    { name = "*.md",    use = "edit" },
    { name = "*.txt",   use = "edit" },
    { mime = "text/*",  use = "edit" },
    { mime = "application/json", use = "edit" },
    { name = "*",       use = "edit" } 
]
